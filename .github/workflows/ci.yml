name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run tests
        run: npm test

      - name: Pack (npm pack) and smoke-test the published artifact
        run: |
          TARBALL="$(npm pack --silent)"
          echo "Packed: $TARBALL"

          # cria um projeto limpo e instala o tarball como um usuário faria
          TMPDIR="$(mktemp -d)"
          cd "$TMPDIR"
          npm init -y >/dev/null 2>&1
          npm install "$GITHUB_WORKSPACE/$TARBALL" >/dev/null 2>&1

          # smoke tests: require principal e subpath exports
          node -e "const pkg=require('clean-helpers'); if(!pkg.money || !pkg.money.parseMoneyStrict) { console.error('money.parseMoneyStrict missing'); process.exit(1) }"
          node -e "const m=require('clean-helpers/money'); if(!m || !m.parseMoneyStrict) { console.error('subpath money missing'); process.exit(1) }"
          node -e "const d=require('clean-helpers/date'); if(!d) { console.error('subpath date missing'); process.exit(1) }"
          node -e "const v=require('clean-helpers/validation'); if(!v || !v.isCPF) { console.error('subpath validation missing'); process.exit(1) }"

          echo "✅ Packed artifact works"
